<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击按钮显示和隐藏div</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<input type="button" value="隐藏" id="btn"/>
<script>
    function my$(id) {
        return document.getElementById(id);
    }

    my$("btn").onclick = function () {
        //判断当前点击的按钮的value属性值
        if (this.value === "隐藏") {
            my$("div1").style.display = "none";//隐藏
            this.value = "显示";
        } else if (this.value === "显示") {
            my$("div1").style.display = "block";//显示
            this.value = "隐藏";
        }
    }
</script>
</body>
</html>
