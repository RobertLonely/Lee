<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找到字符串中所有的o出现的位置</title>
</head>
<body>
<script>
    var str = "hello old world";
    var key = prompt("请输入要查找的字符");//要找的字符串
    var index = 0;//开始的位置
    while ((index = str.indexOf(key, index)) !== -1) {//如果等于-1时，说明找完了
        console.log(index);
        index += key.length;//下一次开始的位置是在上一次所找到的index的后面开始
    }
</script>

</body>
</html>
