<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>格式化后的指定格式的日期和时间</title>
</head>
<script>
    function getFormatDate() {
        var dt = new Date(),
            year = dt.getFullYear(), //年
            month = dt.getMonth(),   //月
            day = dt.getDate(),     //日
            hour = dt.getHours(),     //时
            minute = dt.getMinutes(),    //分
            second = dt.getSeconds();     //秒

        var arr = [month, day, hour, minute, second];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < 10) {
                arr[i] = "0" + arr[i];
            }
        }

        return year + "年" + arr[0] + "月" + arr[1] + "日" + " " + arr[2] + ":" + arr[3] + ":" + arr[4];
    }

    var date = getFormatDate();
    console.log(date);

</script>
<body>

</body>
</html>
