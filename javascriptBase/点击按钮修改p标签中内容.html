<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击按钮，修改P标签的显示内容</title>
</head>
<body>
<input type="button" value="改变文字内容" id="btn"/>
<p id="p1">这是一段文字</p>
<script>
    // 根据id获取按钮，为按钮注册点击事件，添加事件处理函数
    var btnObj = document.getElementById('btn');
    btnObj.onclick = function () {
        //根据id获取p标签，设置内容
        var pObj = document.getElementById('p1');
        pObj.innerText = "我就是p";
    };
    // 凡是成对的标签，中间的文本内容，设置的时候，都使用innerText这个属性的方式
</script>
</body>
</html>
