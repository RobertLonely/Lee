<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据name属性值获取元素</title>
</head>
<body>
<input type="button" value="显示效果" id="btn"/><br/>
<input type="text" value="您好" name="name1"/><br/>
<input type="text" value="您好" name="name1"/><br/>
<input type="text" value="您好" name="name2"/><br/>
<input type="text" value="您好" name="name1"/><br/>
<input type="text" value="您好" name="name3"/><br/>
<script>
    document.getElementById("btn").onclick = function () {
        //getElementsByName返回的是一个伪数组
        var nameObjs = document.getElementsByName("name1");
        for (var i = 0; i < nameObjs.length; i++) {
            nameObjs[i].value = "你好";
        }
    };
</script>
</body>
</html>
