<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页开关灯</title>
</head>
<body>
<input type="button" value="关灯" id="btn"/>
<script src="jquery-1.12.4.js"></script>
<script>

             this.value="开灯";

     }*/

    $("#btn").click(function () {
        //.val()方法，获取按钮的value属性值
        if ($(this).val() === "开灯") {
            $("body").css("backgroundColor", "#fff");
            //.val("内容")，设置按钮value属性的值
            $(this).val("关灯");
        } else {
            $("body").css("backgroundColor", "#ccc");
            $(this).val("开灯");
        }
    });
</script>
</body>
