<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 1300px;
        }

        #box {
            width: 1200px;
            height: 400px;
            border: 2px solid red;
            margin: 100px auto;
        }

        #box li {
            width: 240px;
            height: 400px;
            /*border: 1px solid #000;*/
            float: left;
        }

    </style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script src="../jquery-1.12.4.js"></script>
<script>
    $(function () {
        var $li = $("#box li");
        //不采用for循环的话,隐式迭代会将所有的li设置为相同的样式
        for (var i = 0; i < $li.length; i++) {
            $li.eq(i).css("backgroundImage", "url(images/" + (i + 1) + ".jpg)");
        }

        $li.mouseenter(function () {
            //stop()方法，如果前面还有动画没执行完，就先停止后面的动画。
            $(this).stop().animate({"width": "800px"}).siblings().stop().animate({"width": "100px"});
        }).mouseleave(function () {
            $li.stop().animate({"width": "240px"})
        });

    });
</script>
</body>
</html>
