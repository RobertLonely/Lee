<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在画布的中心绘制一段文字</title>
</head>
<body>
<canvas width="600" height="400" style="border: 1px solid #ccc"></canvas>
<script>
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');

    /*1.声明一段文字*/
    var str = '吃饭睡觉打豆豆';
    /*2.确定画布的中心*/
    var w = ctx.canvas.width/2;
    var h = ctx.canvas.height/2;
    /*3.画一个十字架在画布的中心*/
    ctx.beginPath();
    ctx.moveTo(0, h - 0.5);
    ctx.lineTo(w*2, h - 0.5);
    ctx.moveTo(w - 0.5, 0);
    ctx.lineTo(w - 0.5, h*2);
    ctx.strokeStyle = 'red';
    ctx.stroke();
    /*4.绘制文本*/
    ctx.beginPath();
    ctx.strokeStyle = '#000';
    var x0 = w;
    var y0 = h;
    /*注意：起点位置在文字的左下角*/
    /*有文本的属性  尺寸 字体  左右对齐方式  垂直对齐的方式*/
    ctx.font = '40px Microsoft YaHei';
    /*左右对齐方式 (center left right start end) 基准起始坐标*/
    ctx.textAlign = 'center';
    /*垂直对齐的方式 基线 baseline(top,bottom,middle) 基准起始坐标*/
    ctx.textBaseline = 'middle';
    ctx.fillText(str, x0, y0);
    /*5.画一个下划线和文字一样长*/
    ctx.beginPath();
    /*获取文本的宽度*/
    var width = ctx.measureText(str).width;
    ctx.moveTo(x0 - width / 2, y0 + 20);
    ctx.lineTo(x0 + width / 2, y0 + 20);
    ctx.stroke();

</script>
</body>
</html>
