<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拷贝继承（浅拷贝）</title>
</head>
<body>
<script>
    function Person() {

    }

    Person.prototype.age = 10;
    Person.prototype.sex = "男";
    Person.prototype.play = function () {
        console.log("玩");
    };
    var obj2 = {};
    for (var key in Person.prototype) {
        obj2[key] = Person.prototype[key];
    }
    console.log(obj2.age, obj2.sex);
    obj2.play();
</script>
</body>
</html>
