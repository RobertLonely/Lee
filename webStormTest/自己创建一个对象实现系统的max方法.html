<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义max方法</title>
</head>
<script>

    // eg:自己定义一个对象，实现系统的max方法

    function GetNumber(){
        // 添加一个方法
        this.getMax=function (){
            // 假设max为所有数字中的最大值
            var max=arguments[0];
          for (var i=0;i<arguments.length;i++){
              if (max<arguments[i]){
                  max=arguments[i];
              }
          }
          return max;
        };
    }
    // 通过上面自定义的构造函数创建一个对象
    var result=new GetNumber();
    console.log(result.getMax(10,23,45));
</script>
<body>

</body>
</html>
