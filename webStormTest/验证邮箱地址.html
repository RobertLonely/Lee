<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证邮箱地址</title>
</head>
<body>
邮箱地址：<input type="text" value="" id="txt"/>*<br>
<script>
    //如果输入的是邮箱，那么背景颜色为绿色，否则为红色
    //获取文本框，注册失去焦点事件
    document.getElementById("txt").onblur = function () {
        //判断这个文本框中输入的是不是邮箱
        var reg = /^[0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}$/;
        if (reg.test(this.value)) {
            this.style.backgroundColor = "green";
        } else {
            this.style.backgroundColor = "red";
        }
    }
</script>
</body>
</html>
