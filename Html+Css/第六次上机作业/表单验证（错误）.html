<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function checkLogin(){
	var strName=docunment.getElementById('username').value;
	if(strName.length==0){
		 alert("请输入用户名！");
		 return;
	 }
	 
}
function checkPass(){
	var strPass=docunment.getElementById('pass').value;
	if(strPass.length<6){
		 alert("至少输入六位！");
		 return;
	 }
}
</script>
</head>

<body>
<form>
	<p>用户名:<input type="text"  id="username"  onBlur="checkLogin()"/></p>
	<p>密&nbsp;&nbsp;&nbsp;&nbsp;码:<input type="password" id="pass" onBlur="checkPass"/></p>
</form>
</body>
</html>
