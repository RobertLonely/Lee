<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function f()
{
var element=document.createElement("p");<!--createElement(创建元素）--><!--新增一个空段落-->
var textNode=document.createTextNode("789");<!--文本内容-->
element.appendChild(textNode);<!--appendChild(附加孩子结点)--><!--将文本内容赋予新增空段落-->
var parentNode=document.body <!--在parent后加上了Node--><!--找到新增孩子结点的父结点-->
parentNode.appendChild(element);<!--同上--><!--将父结点和孩子结点连结上新增段落形成-->
}
function g()
{
var childNode=document.getElementById("p1");<!--找到要删除的孩子节点-->
var parentNode=document.body;<!--找到要删除的孩子结点的父结点-->
parentNode.removeChild(childNode);	<!--removeChild(除去孩子结点)-->
}
</script>
</head>

<body>
<p id="p1">123</p>
<input type="button" value="添加一个段落" onClick="f()"/>
<input type="button" value="删除一个段落" onClick="g()"/>
</body>
</html>
