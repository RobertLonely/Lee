<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#screen{
	border:2px solid red;
	position: relative;
	width:533px;
    height:300px;
	}
#img {
	border:1px solid green;
width: 100%;
height: 100%;
overflow: hidden;
position: relative;
}
#intro {
	border:1px solid red;
	position: absolute;
	width:533px;
	font-size:36px;
	bottom:0px;
	z-index: 1;/*就是可以将文字锁定在你图片的上方*/
	overflow:inherit ;/*inherit继承*/
}
#intro ul{
	/*去除列表项目符号*/
	list-style:none;
	margin:0px;
	padding:0px;
	/**/
	font-size:25px;
	width:533px;
    text-align:center;
	position:relative;}
#intro li ul{
	position:absolute;
	display:none;}
#intro ul li:hover ul{
	display:block;
	}
</style>
</head>

<body>
<div id="screen">
<div id="intro">
<ul>
<li>简介
<ul><li>《钢铁侠》（Iron Man）是由美国漫威电影工作室出品的一部科幻冒险电影，改编自同名系列漫画，由乔恩·费儒执导，小罗伯特·唐尼及格温妮斯·帕特洛、杰夫·布里吉斯等主演。该作也是“漫威电影宇宙”系列的首部电影。该片于2008年5月2日在美国上映。影片讲述了托尼·斯塔克在遇难后改进了盔甲的功能，化身“钢铁侠”，以一个义务警察的身份保护了这个世界和平的故事。</li></ul>
</ul>
</div>
<div id="img"></div>
</div>
</body>
</html>
