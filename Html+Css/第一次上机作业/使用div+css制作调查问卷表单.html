<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<h1><table bgcolor="yellow"  width="800px"  height="25px">
<tr><td>个人基金投资者投资情况调查问卷</td></tr>
</table></h1>
<p>(1)您选择投资公募基金的主要原因是：（）</p>
<form>
<p><input type="radio" name="原因"  >公募运作管理规范</p>
<p><input type="radio" name="原因"  >公募运作管理规范</p>
<p><input type="radio" name="原因"  >公募运作管理规范</p>
</form>
<p>(2)您选择投资专户一对多基金的主要原因是：（）</p>
<form>
<p><input type="radio" name="原因"  >专户一对多基金管理规范</p>
<p><input type="radio" name="原因"  >专户一对多基金管理规范</p>
<p><input type="radio" name="原因"  >其他</p>
</form>
<p>您希望获得哪方面的讯息？（多选题）
<form>
<p><input type="checkbox" name="原因"  >产品设计理念</p>
<p><input type="checkbox" name="原因"  >投资思路</p>
<p><input type="checkbox" name="原因"  >基金经理介绍</p>
<p><input type="checkbox" name="原因"  >购买渠道</p>
<p><input type="checkbox" name="原因"  >购买费率</p>
</form>
<h1><table bgcolor="yellow"  width="800px"  height="25px">
<tr><td>如您希望获得抽奖机会，请留下如下信息</td></tr>
</table></h1>
<form>
<p>姓名：<input name="名字"></p>
<p>手机：<input name="手机"></p>
<p>住址：<input name="住址"  maxlength="20"></p>
<p>建议：<textarea name="建议" cols="50" rows="10"></textarea></p>
<input type="submit" value="提交">
<input type="reset" value="重置">
</form>


</body>
</html>
