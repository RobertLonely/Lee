function mouseOver(){
	document.mouse.src="file:///C|/Users/26291/Pictures/Camera Roll/cool boy.jpg"}//document.控件名(.控件属性)
function mouseOut(){
	document.mouse.src="file:///C|/Users/26291/Pictures/Camera Roll/hey girl.jpg"}
function mousePressd(){
