<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function searchFirst(){
	var str=document.getElementById('str').value;
	var ch=document.getElementById('ch').value.charAt(0);
/*document.getElementById("标签的id名"); //这里得到的是标签对象。*/
/*.value 是得到标签的value值。*/
/*.charAt(0); //表示得到该value值的第一个字符。*/
	
	var pos=-1;//记录首次出现的位置
	for(var i=0;i<str.length;i++){
		if(str.charAt(i)==ch){
			pos=i;
			break;//假如发现了该字符，立即退出循坏，执行循环后的语句
			}
		}
	if(pos>=0){
		document.getElementById('fp').value=pos+1;
	}else{
		document.getElementById('fp').value="没有发现！";
	}
}
function total(){
	var str=document.getElementById('str').value;
	var ch=document.getElementById('ch').value.charAt(0);
	var amount=0;//记录出现的次数
	for(var i=0;i<str.length;i++){
		if(str.charAt(i)!=ch){
			continue;//当不等于查找字符时，本次循环剩余语句不再执行，开始下一次
			}
			amount++;
	}
	document.getElementById('tp').value=amount;
}
</script>
</head>

<body>
<form>
请输入字符串：<input type="text" name="str" id="str"/><br>
输入查找字符：<input type="text" name="ch" id="ch"/>只填写一个字符<br>
第一次出现在：<input type="text" name="fp" id="fp" readonly/>
            <!--出现Appear-->
            <input type="button" value="开始查找！" onclick="searchFirst()"/><br>
字符总共出现：<input type="text" name="tp" id="tp" readonly/>
            <!--总的total-->
             <input type="button" value="开始统计！" onclick="total()"/>
</form>
</body>
</html>
