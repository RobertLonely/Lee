<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#box{
	width:200px;
	height:50px;
	line-height:50px;
	text-align:center;
	background:yellow;
}
</style>
<script>
function up(){
var x=document.getElementById("box");
x.innerHTML="1";
x.style.background="black";
x.style.color="white";
}
function down(){
	var x=document.getElementById("box");
	x.innerHTML="2";
	x.style.background="red";
	x.style.color="black";
	}
</script>
</head>

<body>
<div id="box" onMouseUp="up()" onMouseDown="down()">把鼠标移到上面</div>
</body>
</html>
