<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function f()
{
	var array=new Array();
	array[0]=["广州","佛山","珠海"];
	array[1]=["南宁","桂林","柳州"];
	array[2]=["成都","绵阳","泸州"];
	var pre=document.forms[0].pro;//获得页面中pro元素的数组
	var city=document.forms[0].city;//获得页面中city元素的数组
	var index=pre.selectedIndex-1;//index索引//省份的序号
	city.options.length=0;//把City下拉列表的选项清0
	for(var i=0;i<array[index].length;i++){
		var option=new Option(array[index][i],array[index][i]);//new Option(str1,str2)：Option是 select 中的选择项,str1 是页面中看到的描述,而str2是这一项的值,比如<option  value="这里是str2">这里是str1</option>; 一般用在动态生成选择项目
		city.options.add(option);}//向集合里添加一项option对象 
}
</script>
</head>

<body>
<form>
省份:<select name="pro" onChange="f()"> <!--省份(Provinces)-->
<option>请选择</option><!--option选择权-->
<option value="广东">广东</option> <!--option是单标记还可以写成"<option value="广东">广东"-->
<option value="广西">广西</option><!--value用于设置当该选项被选中并提交后，浏览器传送给服务器的数据-->
<option value="四川">四川</option>
</select>
城市：<select name="city">
</select>
</form>
</body>
</html>
